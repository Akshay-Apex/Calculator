<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="calculator_favicon.png" type="image/png">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="display-container">
      <div class="display"></div>
    </div>
    <div class="buttons">
      <button id="m-plus">M+</button>
      <button id="m-minus">M-</button>
      <button id="mr">MR</button>
      <button id="mc">MC</button>
      <button id="div">รท</button>

      <button id="closing-bracket">)</button>      
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="mul">ร</button>

      <button id="opening-bracket">(</button>      
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="minus">-</button>

      <button id="ce">CE</button>    
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="plus">+</button>

      <button id="ac">AC</button>      
      <button id="0">0</button>
      <button id="00">00</button>
      <button id="dot">.</button>
      <button id="equals">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
